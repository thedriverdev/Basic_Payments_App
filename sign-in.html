<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Moola.com | Sign in</title>
</head>
<body>
  <div class="sign-in-container">
    <p id="sign-in-header"></p>
    <input class="name-input" type="text" placeholder="Enter name"><br>
    <input class="password-input" type="password" placeholder="Enter password"><br>
    <button class="sign-in-button">Sign in</button>
    <p class="sign-in-feedback"></p>
    <p class="user-account-info"></p>
    <div class="available-accounts-options"></div>
    <div class="transaction-container">

    </div>
    <p class="account-balance-display"></p>
    <p class="account-number-display"></p>

    <p>Don't have an account? <a href="index.html">Sign Up</a></p>
  </div>

  <script src="sign-in.js">
    
  </script>
  
</body>
</html>
